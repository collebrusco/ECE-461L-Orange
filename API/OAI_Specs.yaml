openapi: 3.0.3
info:
  title: ECE_461L - OpenAPI
  description: |-
    This is the rough specifications for what our API will be doing
  version: 1.0.01
externalDocs:
  description: Google Drive Link
  url: https://drive.google.com/drive/u/2/folders/1R8sgbDksbZiwOycuF396ZUm8Dv0tAQy7
servers:
