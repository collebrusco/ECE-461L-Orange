tags:
  - name: Projects
  - name: User
    description: Operations about Users
  - name: Resources
    description: Operations about resources
paths:
  /user/{userId}:
    get:
      tags:
        - User
      summary: Find user by ID
      description: Returns a single user
      operationId: getUserById
      parameters:
        - name: userId
          in: path
          description: ID of user to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'          
            application/xml:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid ID supplied
        '404':
          description: User not found
        '401':
          description: Unauthorized. JWT Token is missing or invalid
      security:
        - JWTAuth: []
    put:
      tags:
        - User
      summary: Update 
      description: Update an user by Id
      operationId: updateUser
      parameters:
        - name: userId
          in: path
          description: ID of user to return
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Update an existent User
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
          application/xml:
            schema:
              $ref: '#/components/schemas/User'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'          
            application/xml:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid ID supplied
        '404':
          description: User not found
        '405':
          description: Validation exception
        '401':
          description: Unauthorized. JWT Token is missing or invalid
      security:
        - JWTAuth: []
  /user:  
    get:
      tags:
        - User
      summary: Return list of all Users
      description: Returns all users
      operationId: getUsers
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/requestBodies/UserArray'          
            application/xml:
              schema:
                $ref: '#/components/requestBodies/UserArray'
        '401':
          description: Unauthorized. JWT Token is missing or invalid
      security:
        - JWTAuth: []
    post:
      tags:
        - User
      summary: Add a new user
      description: Add a user
      operationId: addUser
      requestBody:
        description: Create a new user
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
          application/xml:
            schema:
              $ref: '#/components/schemas/User'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'          
            application/xml:
              schema:
                $ref: '#/components/schemas/User'
        '405':
          description: Invalid input
        '401':
          description: Unauthorized. JWT Token is missing or invalid
      security:
        - JWTAuth: []
  /projects:
    get:
      tags:
        - Projects
      summary: Project list
      description: receive a list of projects of the user.
      security:
        - JWTAuth: []
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '401':
          description: Unauthorized. JWT token is missing or invalid.
  /resource/{userId}:
    get:
      tags:
        - Resources
      summary: Resource list of specified user
      parameters:
        - name: userId
          in: path
          description: ID of user to return their resources
          required: true
          schema:
            type: integer
            format: int64
      description: receive a list of resources of the user.
      security:
        - JWTAuth: []
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resource'
        '401':
          description: Unauthorized. JWT token is missing or invalid.
components:
  schemas:
    Resource:
      required:
        - id
      properties:
        id:
          type: integer
          format: int64
          example: 10
        capacity:
          type: integer
          example: 100
        availability:
          type: integer
          example: 30
        title:
          type: string
        type:
          type: string
          enum:
            - type1
            - type2
        created_at:
          type: string
          format: date-time
          example: "2017-07-21T17:32:28Z" # https://datatracker.ietf.org/doc/html/rfc3339#section-5.6
    Project:
      required:
        - id
        - title
      properties:
        id:
          type: integer
          format: int64
          example: 10
        title:
          type: string
          example: Project 1
        description:
          type: string
        user_ids:
          type: array
          example: [1, 2, 3]
        creator:
          type: integer
          description: User id of Creator
          format: int64
          example: 10
        resources:
          type: array
          description: array of resource ids
          example: [1, 3, 8]
    User:
      required:
        - name
        - id
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        username:
          type: string
          example: spenc
        password:
          type: string
        created_at:
          type: string
          format: date-time
          example: "2017-07-21T17:32:28Z" # https://datatracker.ietf.org/doc/html/rfc3339#section-5.6
        project_ids:
          type: array
          items:
            $ref: '#/components/schemas/Project'
      xml:
        name: User
  requestBodies:
    User:
      description: Pet object that needs to be added to the store
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
        application/xml:
          schema:
            $ref: '#/components/schemas/User'
    UserArray:
      description: List of user object
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/User'
  securitySchemes:
    JWTAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT